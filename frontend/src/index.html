<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style/main.css" />
    <script type="module" src="index.ts"></script>
    <title>gamestop</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- categories -->
      <div id="categoryDiv" class="categoryDiv hide">
        <button id="category1" value="Bloodborne">Bloodborne</button>
        <button id="category2" value="League of Legends">
          Leauge of Legends
        </button>
        <button id="category3" value="Palworld">Palworld</button>
      </div>
    </header>
    <!-- loginform -->
    <form id="loginForm" class="loginCreate">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="name"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <label for="loginBtns">
        <button type="submit" name="loginBtns">Login</button>
        <button id="createBtn" name="loginBtns">Create Account</button>
      </label>
    </form>
    <!-- create user -->
    <form id="newUser" class="loginCreate hide">
      <input
        type="text"
        name="username"
        id="createUsername"
        placeholder="name"
        required
      />
      <input
        type="password"
        name="password"
        id="createPassword"
        placeholder="password"
        required
      />
      <input
        type="password"
        name="password"
        id="confirmPassword"
        placeholder="confirm password"
        required
      />
      <div class="flex">
        <input
          type="radio"
          name="bild"
          id="bild1"
          value="./images/apple-3177692640.png"
          checked
        />
        <label for="bild1">
          <img src="./images/apple-3177692640.png" alt="apple" />
        </label>
        <input
          type="radio"
          name="bild"
          id="bild2"
          value="./images/orange-3177693640.png"
        />
        <label for="bild2">
          <img src="./images/orange-3177693640.png" alt="orange" />
        </label>
        <input
          type="radio"
          name="bild"
          id="bild3"
          value="./images/strawberry-3177709640.png"
        />
        <label for="bild3">
          <img src="./images/strawberry-3177709640.png" alt="strawberry" />
        </label>
      </div>

      <label for="loginBtns">
        <button id="loginBtn" name="loginBtns">Login</button>
        <button type="submit">create account</button>
      </label>
    </form>
    <!-- profile -->
    <div id="profileDiv" class="profileDiv hide">
      <h3 id="profileName"></h3>
      <img src="#" id="profileImg" alt="profile image" />
      <label for="profileBtns">
        <button id="posts" value="posts" name="profileBtns">Posts</button>
        <button id="comments" value="comments" name="profileBtns">
          Comments
        </button>
        <button id="logOut">Log out</button>
        <button id="deleteUserBtn">Delete User</button>
      </label>
    </div>
    <!-- addpost -->
    <form id="addPost" class="addPost hide">
      <input type="text" placeholder="Title" id="title" required />
      <input type="text" placeholder="Content text" id="bread" required />
      <button type="submit">Post</button>
    </form>

    <main id="mainContainer"></main>
    <!-- addComment -->
    <form id="addComment" class="postDiv hide">
      <input type="text" placeholder="Add Comment" id="commentBread" required />
      <button type="submit">Comment</button>
    </form>

    <aside id="aside" class="hide">
      <button id="usersAside">Users</button>
      <div id="usersDiv" class="usersDiv hide"></div>
    </aside>
    <div class="error hide">
      <p id="errorMessage"></p>
    </div>
  </body>
</html>
